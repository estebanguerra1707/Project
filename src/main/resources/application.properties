server.port=8080
spring.datasource.url=jdbc:postgresql://<RDS-ENDPOINT>:5432/mitienda
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

mi-tienda.jwt.secret-base64=false
JWT_EXPIRATION_MS=7200000

spring.application.name=tu-sistema
spring.jackson.time-zone=America/Mexico_City
spring.main.allow-bean-definition-overriding=true
spring.web.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true

# JPA/Hibernate (común)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Flyway (común)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Correo (NO pongas llaves reales aquí en prod)
spring.mail.host=in-v3.mailjet.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

