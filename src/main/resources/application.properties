spring.datasource.url=jdbc:postgresql://localhost:5444/mi_tienda
spring.datasource.username=enterprisedb
spring.datasource.password=pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8082
JWT_SECRET=CLAVESECRETA_JWT_SUFICIENTEMENTELARGA_1234
JWT_EXPIRATION_MS=86400000

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.application.name=prueba-jwt
spring.main.allow-bean-definition-overriding=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
# Muestra los SQL generados
spring.jpa.show-sql=true
# Muestra los valores de los parámetros (más útil con Hibernate 5.4+)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace
# Agrega logs detallados de Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE